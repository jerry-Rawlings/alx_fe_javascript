<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    input {
      margin: 5px 0;
      padding: 6px;
      width: 250px;
      display: block;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click the button to see a quote</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Form will be created dynamically by JavaScript -->

  <script src="script.js"></script>
</body>
</html>
